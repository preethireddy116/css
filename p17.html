<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    .abc{
        position: relative;
    }
    .black_box{
        z-index: 1;
        border: 2px solid black;
        position: relative;
        height=100px
        margin: 30px;
    }
    .green_box{
        z-index: 2;
        border: 2px green;
        position: relative;
        height=100px
        margin: 30px;
    }
    .gray_box{
        z-index: 3;
        border: 2px grey;
        position: relative;
        height=100px
        margin: 30px;
    }
</style>

<body>
    <div class="abc">

       <div class="black_box">blak box</div>
       <div class="green_box">green box</div>
       <div class="gray_box">Gray box</div>

    </div>
    
    
</body>
</html>
